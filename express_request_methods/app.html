<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Methods </title>
</head>
<body>
    <h1>Get Method.</h1>
    <button onclick="getMethod()">Show All users</button>
    <hr>
    <h1>Output:</h1>
    <pre id="showData"></pre>
    <script>
    function getMethod() {
    fetch('http://localhost:8081/listUsers')
    .then(response => response.json())
    .then(data => {
    console.log(data);
    var container = document.getElementById("showData");
    container.innerHTML = JSON.stringify(data,undefined,2);
    })
    };
    </script>
    
    <h1>Get Method .</h1>
        <button onclick="getMethodById('1')">Show user 1</button>
        <button onclick="getMethodById('2')">Show user 2</button>
        <button onclick="getMethodById('3')">Show user 3</button>
        <script>
            function getMethodById(id) {
                fetch('http://localhost:8081/' + id)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    var container = document.getElementById("showData");
                    container.innerHTML = JSON.stringify(data,undefined,2);
                });
            };
        </script>

    <h1>Post Method. </h1>
    <button onclick="postMethod()">Post user</button>
    <script>

            function postMethod() {
            fetch('http://localhost:8081/addUser', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({
            "user600": {
            "name": "Abraham600",
            "password": "password600",
            "profession": "teacher",
            "id": 600,
            }
            })
            })
            .then(response => response.json())
            .then(data => {
            console.log(data);
            var container = document.getElementById("showData");
            container.innerHTML = JSON.stringify(data);
            });
            }

    </script>

    <h1>DELETE Method .</h1>
    <button onclick="deleteMethod()">Delete</button>
    <script>
        function deleteMethod() {
console.log("Lets do Delete ....");
fetch('http://localhost:8081/deleteUser', {
method: "DELETE",
headers: { 'content-type': 'application/json' },
body: JSON.stringify({
"user600": {
"id": 600
}
})
})
.then(response => response.json())
.then(data => console.log(data))
.catch((err) => console.log("Errror:" + err))
}

    </script>


</body>
</html>
